<script type="text/javascript">
	var cp = new dhtmlXColorPicker(null,null);
   	cp.setImagePath("js/dhtmlx/imgs/");
    cp.init();
	if(window.dialogArguments)cp.setColor(window.dialogArguments);
	cp.setOnSelectHandler(function(color){
		window.returnValue=color.toUpperCase();
		cp.close();
		cp=null;
		window.close();
	});
	cp.setOnCancelHandler(function()
	{
		window.returnValue=null;
		window.close();
	});

</script>
