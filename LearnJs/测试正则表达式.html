<script type="text/javascript">
	function testReg1(){
		var regex = /\d{3}-\d{5}/;				//原来正则表达式写在  ‘/   /’   里面
		alert(regex.test("332-23323"));					//正则表达式方法，用来测试字符串是否符合
	}	

	function testReg2(){
		var pattern = /\w{2}(\w{2})(\w{2})/;  	//匹配省市县,()为分组
		var result = pattern.exec("GDGZpy");	//若匹配成功字符串，exec()会返回一个数组，第一个元素是整个串，第二个是第一个分组，以此类推。
		alert("citycode = "+ result[1]+",countycode = "+ result[2]);
	}
